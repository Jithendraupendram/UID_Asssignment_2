    <main>
      
        <!DOCTYPE html>
        <html>
        <head>
          <title>Loan Calculator</title>
        </head>
        <body>
            <style>
                body {
                  font-family: Arial, sans-serif;
                  text-align: center;
                }
            
                #loan-calculator {
                  background-color: hsl(0, 94%, 48%);
                  border: 1px solid hsl(0, 98%, 49%);
                  border-radius: 5px;
                  max-width: 400px;
                  margin: 0 auto;
                  padding: 20px;
                }
            
                #loan-form {
                  text-align: left;
                }
            
                #loan-form div {
                  margin: 10px 0;
                }
            
                #results {
                  margin-top: 20px;
                }
            
                #results h2 {
                  margin-top: 10px;
                }
              </style>
          <h1>Loan Calculator</h1>
          <form id="loan-form">
            <div>
              <label for="loan-amount">Loan Amount</label>
              <input type="number" id="loan-amount" placeholder="Loan Amount">
            </div>
            <div>
              <label for="annual-interest">Annual Interest Rate (%)</label>
              <input type="number" id="annual-interest" placeholder="Annual Interest Rate">
            </div>
            <div>
              <label for="loan-term">Loan Term (years)</label>
              <input type="number" id="loan-term" placeholder="Loan Term (years)">
            </div>
            <div>
              <input type="submit" value="Calculate">
            </div>
          </form>
          <div id="results">
            <h2>Results</h2>
            <p>Monthly Payment: <span id="monthly-payment"></span></p>
            <p>Total Payment: <span id="total-payment"></span></p>
            <p>Total Interest: <span id="total-interest"></span></p>
          </div>
        
          <script>
            // Get the form element
            const loanForm = document.getElementById('loan-form');
        
            // Add a submit event listener to the form
            loanForm.addEventListener('submit', function (e) {
              e.preventDefault();
        
              // Get user input
              const loanAmount = parseFloat(document.getElementById('loan-amount').value);
              const annualInterest = parseFloat(document.getElementById('annual-interest').value) / 100;
              const loanTerm = parseFloat(document.getElementById('loan-term').value);
        
              // Calculate monthly interest rate and number of payments
              const monthlyInterest = annualInterest / 12;
              const numberOfPayments = loanTerm * 12;
        
              // Calculate monthly payment
              const monthlyPayment =
                (loanAmount * monthlyInterest) /
                (1 - Math.pow(1 + monthlyInterest, -numberOfPayments));
        
              // Calculate total payment and total interest
              const totalPayment = monthlyPayment * numberOfPayments;
              const totalInterest = totalPayment - loanAmount;
        
              // Display the results
              document.getElementById('monthly-payment').textContent = monthlyPayment.toFixed(2);
              document.getElementById('total-payment').textContent = totalPayment.toFixed(2);
              document.getElementById('total-interest').textContent = totalInterest.toFixed(2);
            });
          </script>
        </body>
        </html>
        
    </main>
